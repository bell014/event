<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>read physical event</title>
    <link rel="stylesheet" href="/Css/ReadPhys.css">
    <link rel="stylesheet" href="/css/ListEvents.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body >

<nav>
    <div class="menu-icon">
        <span class="fas fa-bars"></span>
    </div>
    <div class="logo">
        Eventify
    </div>
    <div class="nav-items">
        <li><a href="/events">Home</a></li>
        <li><div class="dropdown">
            <button class="dropbtn">Category
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Music</a>
                <a href="#">Artistic</a>
            </div>
        </div>
        </li>




        <li><div class="openBtn">
            <a class="openButton"  href="/events/create"><strong>Create Event</strong></a>
        </div></li>
    </div>
    <div class="search-icon">
        <span class="fas fa-search"></span>
    </div>
    <div class="cancel-icon">
        <span class="fas fa-times"></span>
    </div>
    <form action="#">
        <input type="search" class="search-data" placeholder="Search" required>
        <button type="submit" class="fas fa-search"></button>
    </form>
</nav>

<div class="readPopup">
    <div class="formPopup" id="popupForm">
        <div class="demo">
            <a href="/events" class="cls_btn"><img src="/Images/close.png"/></a>

        </div>

        <div class="formContainer">
            <div class="Newevent">
                <a href="/events/create" class="newevent-btn"><strong>+ Create New Event</strong></a>
            </div>
            <section class="cover-picture">
                <div class="container-row">
                    <div class="layer1">
                        <img th:src="@{'/uploaded_images/' + ${event.coverPicture}}" class="bg">
                    </div>
                </div>

                <div class="section2">
                    <div class="start-date-time">
                        <div class="startdate">
                            <img src="/Images/date.png" id="dt" class="dt">
                            <label th:text="${event.startDate}"></label>
                            &ensp;
                            <label th:text="${event.startTime}"></label>

                        </div>

                    </div>
                    <div id="nameev"class="nameev">
                        <p class="ev-name" id="edit3"  th:text="${event.eventName}"> </p>
                    </div>

                    <table class="ev-details">
                        <tr>
                            <td>
                                <label >Category:</label>
                                <h4 th:text="${event.category}"></h4>
                            </td>
                            <td id="n1" class="n1">
                                <p class="edit" id="edit">State:
                                <h5 th:text="${event.state}"></h5>
                                </p>

                            </td>
                        </tr>
                        <tr>
                            <td class="desc">
                               <div> <p id="Category">Physical</p></div>
                               <div> <p id="desc">Event Description :</p></div>
                                <p th:text="${event.eventDescription}"></p>
                            </td>
                            <th>

                                <div class="layere1"><label ></label></div>
                                <div class="appdate">
                                    <label class="app-type">Place Name: <p th:text="${event.Place_name}"> </p></label>
                                </div>

                                <div class="google-img">
                                        <iframe th:src="${event.Location_link}"  ></iframe>

                                    </div>
                                </div>
                            </th>
                        </tr>


                    </table>

                </div>
                <div class="div-btn">
                    <button class="participate-button">Participate</button>
                    <button onclick="OpeneditP()" class="edit-button">Edit</button>
                </div>
        </section>
        </div>

    </div>

</div>

<div class="PhysicalPopup">
    <div class="popupeditP" id="popupeditP">
        <div class="demo">
            <button type="button" class="cls_btn" onclick="closeeditP()"><img src="/Images/close.png"/></button>

        </div>

        <div class="formContainerP">
            <div class="Newevent">
                <a href="/events/create" class="newevent-btn"><strong>+ Create New Event</strong></a>
            </div>
            <section class="cover-picture">
                <div class="container-row">
                    <div class="layer1">
                        <img th:src="@{'/uploaded_images/' + ${event.coverPicture}}" class="bg">
                    </div>
                </div>

                <div class="section2">
                    <div class="start-date-time">
                        <div class="startdate">
                            <img src="/Images/date.png"  class="dt">
                            <label th:text="${event.startDate}"></label>
                            &ensp;
                            <label th:text="${event.startTime}"></label>
                        </div>


                    </div>
                    <form action="/events/update" method="POST"  th:object="${event}">
                    <div id="nameevP" class="nameev">
                            <input type="hidden" th:value="${event.id}"  th:field="${event.id} ">
                            <input type="text" class="ev-name" id="editNAME"   th:field="${event.eventName}">
                            <button  type="button" class="ed" id="edit-button3">
                                <img src="/Images/edit.png">
                            </button>

                    </div>


                    <table class="ev-detailsp">
                        <tr>
                            <td>
                                <label >Category:</label>
                                <h4 th:text="${event.category}"></h4>
                            </td>
                            <td id="n1P" class="n1">
                                <input type="text" class="edit" id="editState"  th:field="${event.state}">
                                <button type="button" class="ed" id="edit-button"><img src="/Images/edit.png"></button>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p >Physical</p>
                                <p >Event Description</p>
                                <p th:text="${event.eventDescription}"></p>

                            </td>
                            <th>

                                <div id="layere2" class="layere2p">
                                    <input type="text" class="edit" id="editPlace"  th:field="${event.Place_name}">
                                    <button type="button" class="ed" id="edit-button2"><img src="/Images/edit.png"></button>
                                </div>
                                <div class="google-img">
                                    <iframe th:src="${event.Location_link}"  ></iframe>
                                </div>
                            </th>
                        </tr>
                    </table>



                <div class="div-btn">
                    <button type="submit" class="next-button">Update</button>
                    <a th:href="@{/events/deleteEvent/{id}(id=${event.id})}" class="del-button">Delete</a>
                </div>
                    </form>

            </section>
        </div>
    </div>
</div>






<script src="/js/readphy.js"></script>
</body>

</html>
