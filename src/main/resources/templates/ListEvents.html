<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="utf-8">
      <title>Event Listing</title>
      <link rel="stylesheet" href="/css/ListEvents.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="/js/create_event.js"></script>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            Eventify
         </div>
         <div class="nav-items">
            <li><a href="/events">Home</a></li>
            <li><div class="dropdown">
                <button class="dropbtn">Category
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Music</a>
                  <a href="#">Artistic</a>
                </div>
              </div>
            </li>




            <li><div class="openBtn">
            <a class="openButton"  href="/events/create"><strong>Create Event</strong></a>
        </div></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
      </nav>


















      </body>

      </html>



      <div class="">
          <div class="space text">




              <div class="container" >
                  <div class="row">
                  <div class="col-md-4" th:each="event : ${listEvents}">
                      <div class="card">
                          <img th:src="@{'/uploaded_images/' + ${event.coverPicture}}" class="card-img-top" alt="Product 3" width="150px" height="200px">
                          <div class="card-body">
                              <h5 class="card-title" th:text="${event.eventName}"></h5>
                              <p class="card-text" th:text="${event.eventDescription}" ></p>
                              <a th:href="@{/events/details/{id}(id=${event.id})}" class="btn btn-primary">View Details</a>

                          </div>
                      </div>
                  </div>
              </div>
              </div>





          </div>
      </div>


   </body>
</html>
